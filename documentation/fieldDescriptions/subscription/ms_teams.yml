webhook_url: |
  The MS Teams [incoming webhook connector URL](https://docs.microsoft.com/en-us/microsoftteams/platform/webhooks-and-connectors/how-to/add-incoming-webhook#create-an-incoming-webhook-1).
compatibility_mode: |
  A compatibility mode to support other services that use Microsoft's AdaptiveCard
  standard. When null, assumes normal MS Teams webhooks.

  Supported modes:

  * `ringcentral`: [RingCentral Team Messaging](https://developers.ringcentral.com/guide/team-messaging/incoming-webhooks/posting)
