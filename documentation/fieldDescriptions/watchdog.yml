id: |
  The ObjectId of this Watchdog.
high_frequency: |
  When true, this Watchdog will run every 30 seconds, instead of the standard
  1 minute.

  **Note:** you are billed extra for each high frequency Watchdog. Please see
  our [pricing page](https://hund.io/pricing) for more details.
service: |
  The service configuration for this Watchdog, which describes how the Watchdog
  determines current status.
keep_original_default_metric_provider: |
  When true, the default MetricProvider (if one exists) for the Watchdog before
  conversion will be kept as a normal MetricProvider of the Watchdog after
  conversion. When false, the default MetricProvider will be deleted after
  conversion.
